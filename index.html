<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/estilos.css">

                    <option value="opcion2">Menor a mayor</option>
                </select>
        </div>
    </nav>

    <menu>
        <div class="categories-title">Categorías</div>
            <p>Perfumes <span class="category-count">(13)</span></p>

    <main class="container">
        <div class="item">
            <img src="assets/img/auto1.jpg" alt="foto articulo">

                <div class="botton">
                    <a href="#" class="boton">Ver más</a>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="assets/img/auto2.jpg" alt="foto articulo">
            <div class="content">
                <div class="categories-title2">Auto 2</div>
                <div class="botton">
                    <a href="#" class="boton">Ver más</a>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="assets/img/auto3.jpg" alt="foto articulo">
            <div class="content">
                <div class="categories-title2">Auto 3</div>
                <div class="botton">
                    <a href="#" class="boton">Ver más</a>
                </div>
            </div>
        </div>
        <div class="paginas">
            <span class="page-link">&laquo;</span>
            <span class="page-link">1</span>
            <span class="page-link active">2</span>
            <span class="page-link">3</span>
            <span class="page-link">&raquo;</span>
        </div>
    </main>
    <footer>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        Todos los derechos reservados
